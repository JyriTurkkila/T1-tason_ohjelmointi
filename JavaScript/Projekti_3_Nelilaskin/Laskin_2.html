<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nelilaskin</title>
    <link rel="stylesheet" href="Laskin_2.css">
    <script type="text/javascript" src="Laskin_2.js"></script>

</head>
<body>

          <div class="main-container">
            <div class="calc-container">
                <div id="input" class="">
                </div>
                <div id='buttons-container'>
                    <div class="btn btn-operator " onclick="clearInputDiv()">C</div>
                    <div class="btn btn-operator " onclick="eraseNumDiv()">‚å¶</div>
                    <div class="btn btn-operator " onclick="insertNumDiv('/')">/</div>
                    <div class="btn btn-operator " onclick="insertNumDiv('*')">x</div>

                    <div class="btn btn-num" onclick="insertNumDiv(7)">7</div>
                    <div class="btn btn-num" onclick="insertNumDiv(8)">8</div>
                    <div class="btn btn-num" onclick="insertNumDiv(9)">9</div>
                    <div class="btn btn-operator " onclick="insertNumDiv('-')">-</div>

                    <div class="btn btn-num" onclick="insertNumDiv(4)">4</div>
                    <div class="btn btn-num" onclick="insertNumDiv(5)">5</div>
                    <div class="btn btn-num" onclick="insertNumDiv(6)">6</div>
                    <div class="btn btn-operator " onclick="insertNumDiv('+')">+</div>

                    <div class="btn btn-num" onclick="insertNumDiv(1)">1</div>
                    <div class="btn btn-num" onclick="insertNumDiv(2)">2</div>
                    <div class="btn btn-num" onclick="insertNumDiv(3)">3</div>
                    <div class="btn btn-operator equal " onclick="equalToDiv()">=</div>
                    <div class="btn btn-num dot" onclick="insertNumDiv(0)">0</div>
                    <div class="btn btn-num" onclick="insertNumDiv('.')">.</div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="Laskin_2.js"></script>

</body>
</html>
